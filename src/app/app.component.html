<kendo-grid #grid
          [data]="view | async"
          [height]="600"
          [pageSize]="gridState.take" 
          [skip]="gridState.skip" 
          [sort]="gridState.sort"
          [pageable]="true" 
          [sortable]="true"
          [navigable]="true"
          [reorderable]="true"
          (dataStateChange)="onStateChange($event)"
          (cellClick)="cellClickHandler($event)"
          (cellClose)="cellCloseHandler($event)"
          (cancel)="cancelHandler($event)"
          (save)="saveHandler($event)"
          (remove)="removeHandler($event)"
          (add)="addHandler($event)"
        >
        <ng-template kendoGridToolbarTemplate>
            <button kendoGridAddCommand>Add new</button>
            <button class='k-button' [disabled]="!editService.hasChanges()" (click)="saveChanges(grid);">Save Changes</button>
            <button class='k-button' [disabled]="!editService.hasChanges()" (click)="cancelChanges(grid);">Cancel Changes</button>
        </ng-template>
        <kendo-grid-column field="ProductName" title="Product Name" [class]="{'ProductNameColumn' : true}"></kendo-grid-column>
        <kendo-grid-column field="UnitPrice" editor="numeric" title="Price" [class]="{'UnitPriceColumn' : true}"></kendo-grid-column>
        <kendo-grid-column field="Discontinued" editor="boolean" title="Discontinued" [class]="{'DiscontinuedColumn' : true}"></kendo-grid-column>
        <kendo-grid-column field="UnitsInStock" editor="numeric" title="Units In Stock" [class]="{'UnitsInStockColumn' : true}"></kendo-grid-column>
        <kendo-grid-command-column title="command" width="220">
            <ng-template kendoGridCellTemplate let-isNew="isNew">
                <button kendoGridRemoveCommand>Remove</button>
                <button kendoGridSaveCommand>Add</button>
                <button kendoGridCancelCommand>Cancel</button>
            </ng-template>
        </kendo-grid-command-column>
      </kendo-grid>
